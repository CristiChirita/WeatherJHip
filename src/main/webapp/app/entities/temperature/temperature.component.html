<div>
    <h2 id="page-heading">
        <span jhiTranslate="weatherJHipApp.temperature.home.title">Temperatures</span>
        <!--<button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-temperature" [routerLink]="['/temperature/new']">-->
            <!--<fa-icon [icon]="'plus'"></fa-icon>-->
            <!--<span  jhiTranslate="weatherJHipApp.temperature.home.createLabel">-->
            <!--Create new Temperature-->
            <!--</span>-->
        <!--</button>-->
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="temperatures">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="weatherJHipApp.temperature.continent">Continent</span></th>
            <th><span jhiTranslate="weatherJHipApp.temperature.minTemperature">Min Temperature</span></th>
            <th><span jhiTranslate="weatherJHipApp.temperature.city">City</span></th>
            <th><span jhiTranslate="weatherJHipApp.temperature.country">Country</span></th>
            <th><span jhiTranslate="weatherJHipApp.temperature.maxTemperature">Max Temperature</span></th>
            <th><span jhiTranslate="weatherJHipApp.temperature.cityMax">City</span></th>
            <th><span jhiTranslate="weatherJHipApp.temperature.countryMax">Country</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let temperature of temperatures ;trackBy: trackId">
                <td><a [routerLink]="['/temperature', temperature.id, 'view' ]">{{temperature.id}}</a></td>
                <td>{{temperature.continent}}</td>
                <td>{{temperature.minTemperature}}</td>
                <td>{{temperature.city}}</td>
                <td>{{temperature.country}}</td>
                <td>{{temperature.maxTemperature}}</td>
                <td>{{temperature.cityMax}}</td>
                <td>{{temperature.countryMax}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/temperature', temperature.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/temperature', temperature.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'temperature/'+ temperature.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
