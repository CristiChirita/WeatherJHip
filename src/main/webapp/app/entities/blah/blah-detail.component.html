<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="blah">
            <h2><span jhiTranslate="weatherJHipApp.blah.detail.title">Blah</span> {{blah.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="weatherJHipApp.blah.location">Location</span></dt>
                <dd>
                    <span>{{blah.location}}</span>
                </dd>
                <dt><span jhiTranslate="weatherJHipApp.blah.continent">Continent</span></dt>
                <dd>
                    <span>{{blah.continent}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/blah', blah.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
