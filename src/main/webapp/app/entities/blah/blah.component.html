<div>
    <h2 id="page-heading">
        <span jhiTranslate="weatherJHipApp.blah.home.title">Blahs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-blah" [routerLink]="['/blah/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="weatherJHipApp.blah.home.createLabel">
            Create new Blah
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="blahs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="weatherJHipApp.blah.location">Location</span></th>
            <th><span jhiTranslate="weatherJHipApp.blah.continent">Continent</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let blah of blahs ;trackBy: trackId">
                <td><a [routerLink]="['/blah', blah.id, 'view' ]">{{blah.id}}</a></td>
                <td>{{blah.location}}</td>
                <td>{{blah.continent}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/blah', blah.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/blah', blah.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'blah/'+ blah.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
